<!--<mat-card-title>Login</mat-card-title>-->
  <mat-card class="matC">

    <h1 style="display: inline">Update Your Car</h1>
    <mat-icon aria-hidden="false" aria-label="Example home icon" routerLink="/listInsur"
              style="margin-left: 80%;">home</mat-icon>
    <form class="example-form" (ngSubmit)="UpdateCar(car);">

<!--      <mat-form-field class="example-full-width">-->
<!--        <mat-label>Car Picture</mat-label>-->
<!--        <textarea matInput placeholder="Your new photo URL" name="carphoto" [(ngModel)]="car.carphoto"></textarea>-->
<!--      </mat-form-field>-->
      <mat-form-field class="example-full-width">
        <mat-label>Miles</mat-label>
        <textarea matInput placeholder="Tell us your new miles" name="miles" [(ngModel)]="car.miles"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Color</mat-label>
        <textarea matInput placeholder="Change a new color? No problem" name="color" [(ngModel)]="car.color"></textarea>
      </mat-form-field>

      <span>Change Car Photo</span><br>
      <input type="file" id = "photoupload" #files>
      <a class="tag-a" (click)="addPhoto('eisuserphoto')">Select this photo</a>
      <br><br>
      <button mat-raised-button type="submit">Update</button> &nbsp;&nbsp;
      <a routerLink="/listInsur">Back to profile </a>

    </form>
  </mat-card>

<div *ngIf="showalert" style="z-index: 10;position: fixed;display: flex;justify-content: center;top: 0vh; width: 100vw; height: 100vh; left: 0">
  <mat-card style="width: 40vw; height: 200px; top: 30vh;">
    <br>
    <div style="display:flex;justify-content: center">
      <h1>Success Update!</h1>
    </div>
    <div style="display:flex;justify-content: center">
      <h3>Click to back</h3>
    </div>
    <div class="modal-footer" style=" justify-content: center">
      <button type="button" class="btn btn-primary" (click)="goHome()">OK</button>
    </div>
  </mat-card>
</div>

  <mat-card style="width: 40vw; height: 200px; top: 30vh;">

    <div style="display:flex;justify-content: center">
      <h1> Photo update Success! </h1>

      <h3>I like your new photo</h3>
